<section ng-controller="ReleasesController" ng-init="find()">
  <div class="page-header">
    <h1>Releases</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="release in releases" ui-sref="releases.view({releaseId: release._id})" class="list-group-item">


        <h4>Release {{release.version}}</h4>

        <div class="row" ng-class="{hidden:release.utrack_id1 == ''}">
          <div class="row col-sm-offset-1 col-sm-2">SAAS-5555 </div><div class="col-sm-4" style="" ng-bind="release.expire | date:'medium'" ></div>
            <span  class="label label-primary label-pill pull-right">{{26 | randomize}}</span> <span  class="label label-primary label-pill pull-right">Comments:</span>
        </div>

        <div class="row">
          <div class="row col-sm-offset-1 col-sm-2">SAAS-3573 </div><div class="col-sm-3" style="" ng-bind="release.saas_id" ><span class="pull-right"></span></div>
        </div>

        <div class="row" ng-class="{hidden:release.saas_id == ''}">
          <div class="row col-sm-offset-1 col-sm-4">Date: Monday, Dec. 14</div><div class="col-sm-4" style="" ng-bind="release.expire | date:'medium'" ></div>
            <span  class="label label-success label-pill pull-right">{{2 | randomize}}</span> <span  class="label label-success label-pill pull-right">Thumbs</span>
        </div>

  </a>
  </div>
<div class="alert alert-warning text-center" ng-if="releases.$resolved && !releases.length">
  No releases yet, why don't you <a ui-sref="releases.create">create one</a>?
</div>
</section>
