<section ng-controller="ReleasesController">
  <div class="page-header">
    <h1>New Release</h1>
  </div>
  <div class="col-md-12">
    <form name="releaseForm" class="form-horizontal" ng-submit="create(releaseForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="utrack_id">uTrack ID</label>
          <input name="utrack_id" type="text" ng-model="utrack_id" id="utrack_id" class="form-control" placeholder="uTrack ID" required>
          <div ng-messages="utrack_id.release_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">ID name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
