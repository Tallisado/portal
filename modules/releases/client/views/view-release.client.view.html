<section ng-controller="ReleasesController" ng-init="findOne()">
  <div class="page-header">
    <!-- <h1 ng-bind="release.title">Release Notes v1.2.0c</h1> -->
    <h1>Release Notes {{release.utrack_id1}}</h1> <h1 ng-bind=""></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == release.user._id">
    <a class="btn btn-primary" ui-sref="releases.edit({releaseId: release._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>

  <span class="label pull-left label-primary">feature</span>
  <a href="http://medlab:11000/issue/saas-{{release.utrack_id1}}">
  <h4 ng-bind="'saas-' + (release.utrack_id1)"> </h4></a>
  <div ng-bind="release.utrack_details1" href="http://medlab:11000/issue/saas-" + release.utrack>
  </div>
  <span class="label pull-left label-primary">feature</span>
  <a href="http://medlab:11000/issue/saas-{{release.utrack_id2}}">
  <h4 ng-bind="'saas-' + (release.utrack_id2)"> </h4></a>
  <div ng-bind="release.utrack_details1" href="http://medlab:11000/issue/saas-" + release.utrack>
  </div>
  <span class="label pull-left label-primary">feature</span>
  <a href="http://medlab:11000/issue/saas-{{release.utrack_id3}}">
  <h4 ng-bind="'saas-' + (release.utrack_id3)"> </h4></a>
  <div ng-bind="release.utrack_details1" href="http://medlab:11000/issue/saas-" + release.utrack>
  </div>
  <span class="label pull-left label-primary">feature</span>
  <a href="http://medlab:11000/issue/saas-{{release.utrack_id4}}">
  <h4 ng-bind="'saas-' + (release.utrack_id4)"> </h4></a>
  <div ng-bind="release.utrack_details1" href="http://medlab:11000/issue/saas-" + release.utrack>
  </div>
  <span class="label pull-left label-primary">feature</span>
  <a href="http://medlab:11000/issue/saas-{{release.utrack_id5}}">
  <h4 ng-bind="'saas-' + (release.utrack_id5)"> </h4></a>
  <div ng-bind="release.utrack_details1" href="http://medlab:11000/issue/saas-" + release.utrack>
  </div>

       <br/>
       <em class="text-muted">
         Posted on
         <span ng-bind="release.created | date:'mediumDate'"></span>
         by
         <span ng-bind="release.user.displayName"></span>
       </em> <br/>
    <div class="btn-group pull-right" data-toggle="buttons">
      <label class="btn btn-success" >
        <input ng-click="slackMessageCanary()" type="radio" ng-value=1 ng-model="release.release_status"> Canary <span class="glyphicon glyphicon-file"></span>
      </label>
      <label class="btn btn-success" ng-class="{'active':release.release_status==2}" ng-init="{'active':release_status==2}">
        <input ng-click="slackMessageProduction()" type="radio" ng-value=2 ng-model="release.release_status"> Production <span class="glyphicon glyphicon-adjust"></span>
      </label>
      <label class="btn btn-success" ng-class="{'active':release.release_status==3}" >
        <input type="radio" ng-value=3 ng-model="release.release_status"> Ready <span class="glyphicon glyphicon-light"></span>
      </label>
    </div>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
  </small>
  <p class="lead" ng-bind="release.content"></p>
</section>
