<section ng-controller="VmsController" ng-init="find()">
  <div class="page-header">
    <h1>Vms Capability</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="vm in vms" ui-sref="vms.view({vmId: vm._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="vm.created | date:'mediumDate'"></span>
        by
        <span ng-bind="vm.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="vm.title"></h4>
      <p class="list-group-item-text" ng-bind="vm.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vms.$resolved && !vms.length">
    No vms yet, why don't you <a ui-sref="vms.create">create one</a>?
  </div>
</section>
